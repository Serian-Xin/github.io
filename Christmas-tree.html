<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szxçš„åœ£è¯æ ‘</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Arial', sans-serif;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
            z-index: 100;
            font-style: italic;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="info">ğŸ„ Merry Christmas! ğŸ„</div>
    <div class="controls">
        <div>é¼ æ ‡æ‹–æ‹½ï¼šæ—‹è½¬è§†è§’</div>
        <div>æ»šè½®ï¼šç¼©æ”¾</div>
        <div>å³é”®æ‹–æ‹½ï¼šå¹³ç§»</div>
    </div>

    <script>
        // åˆ›å»ºåœºæ™¯
        const scene = {
            children: []
        };

        // åˆ›å»ºç›¸æœº
        const camera = {
            fov: 75,
            aspect: window.innerWidth / window.innerHeight,
            near: 0.1,
            far: 1000,
            position: { x: 0, y: 0, z: 5 },
            lookAt: function(target) {
                // ç®€åŒ–å®ç°
            }
        };

        // åˆ›å»ºæ¸²æŸ“å™¨
        const renderer = {
            domElement: document.createElement('canvas'),
            setSize: function(width, height) {
                this.domElement.width = width;
                this.domElement.height = height;
                this.domElement.style.width = width + 'px';
                this.domElement.style.height = height + 'px';
            },
            clear: function() {
                const ctx = this.domElement.getContext('2d');
                ctx.clearRect(0, 0, this.domElement.width, this.domElement.height);
            },
            setClearColor: function(color, alpha) {
                const r = color.r || 0;
                const g = color.g || 0;
                const b = color.b || 0;
                const a = alpha !== undefined ? alpha : 1;
                this.domElement.style.backgroundColor = `rgba(${r * 255}, ${g * 255}, ${b * 255}, ${a})`;
            },
            render: function(scene, camera) {
                this.clear();
                if (scene.children) {
                    for (let i = 0; i < scene.children.length; i++) {
                        const child = scene.children[i];
                        if (child.type === 'Points' && child.geometry && child.material) {
                            this.renderPoints(child, camera);
                        } else if (child.type === 'Mesh') {
                            this.renderMesh(child, camera);
                        }
                    }
                }
            },
            renderPoints: function(points, camera) {
                const ctx = this.domElement.getContext('2d');
                const positions = points.geometry.attributes.position.array;
                const colors = points.geometry.attributes.color.array;
                const size = points.material.size || 1;

                ctx.save();
                ctx.translate(camera.position.z, camera.position.y);

                for (let i = 0; i < positions.length; i += 3) {
                    const x = positions[i];
                    const y = positions[i + 1];
                    const z = positions[i + 2];

                    // é€è§†æŠ•å½±
                    const scale = 1 / (1 + z * 0.1);
                    const screenX = (x * 200 * scale) + this.domElement.width / 2;
                    const screenY = (-y * 200 * scale) + this.domElement.height / 2;

                    if (screenX >= 0 && screenX <= this.domElement.width && 
                        screenY >= 0 && screenY <= this.domElement.height) {
                        
                        ctx.beginPath();
                        ctx.arc(screenX, screenY, size * 2 * scale, 0, Math.PI * 2);
                        
                        if (colors && colors.length > i * 3) {
                            const r = colors[i] || 1;
                            const g = colors[i + 1] || 1;
                            const b = colors[i + 2] || 1;
                            ctx.fillStyle = 'rgba(' + Math.floor(r * 255) + ',' + Math.floor(g * 255) + ',' + Math.floor(b * 255) + ',' + (points.material.opacity || 0.8) + ')';
                        } else {
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        }
                        
                        ctx.fill();
                    }
                }
                
                ctx.restore();
            },
            renderMesh: function(mesh, camera) {
                const ctx = this.domElement.getContext('2d');
                const geometry = mesh.geometry;
                const material = mesh.material;
                const vertices = geometry.vertices;
                
                ctx.save();
                ctx.translate(camera.position.z, camera.position.y);
                
                for (let i = 0; i < vertices.length; i++) {
                    const v = vertices[i];
                    const scale = 1 / (1 + v.z * 0.1);
                    const screenX = (v.x * 200 * scale) + this.domElement.width / 2;
                    const screenY = (-v.y * 200 * scale) + this.domElement.height / 2;
                    
                    if (screenX >= 0 && screenX <= this.domElement.width && 
                        screenY >= 0 && screenY <= this.domElement.height) {
                        
                        ctx.beginPath();
                        ctx.arc(screenX, screenY, 2 * scale, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        ctx.fill();
                    }
                }
                
                ctx.restore();
            }
        };

        // æ·»åŠ åˆ°é¡µé¢
        document.body.appendChild(renderer.domElement);
        renderer.setSize(window.innerWidth, window.innerHeight);

        // åˆ›å»ºåœ£è¯æ ‘
        function createChristmasTree() {
            const tree = [];
            const totalLayers = 6;
            
            for (let layer = 0; layer < totalLayers; layer++) {
                const radius = 0.8 - layer * 0.1;
                const height = 0.2 + layer * 0.3;
                const count = 100 + layer * 50;
                
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * radius;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    const z = layer * height;
                    
                    const particle = {
                        x: x,
                        y: y,
                        z: z,
                        color: [Math.random() * 0.5 + 0.5, Math.random() * 0.5 + 0.5, 0.2]
                    };
                    
                    tree.push(particle);
                }
            }
            
            return tree;
        }

        // åˆ›å»ºæ˜Ÿæ˜Ÿè£…é¥°
        function createStar() {
            const star = {
                x: 0,
                y: 1.8,
                z: 0,
                radius: 0.2,
                color: [1, 1, 1]
            };
            return star;
        }

        // åˆ›å»ºåœ°é¢å…‰æ™•
        function createGroundGlow() {
            const glow = [];
            const count = 200;
            
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 2;
                const x = Math.cos(angle) * radius;
                const y = -0.2;
                const z = Math.sin(angle) * radius;
                
                const particle = {
                    x: x,
                    y: y,
                    z: z,
                    color: [0.8, 0.8, 1],
                    size: Math.random() * 0.5 + 0.5
                };
                
                glow.push(particle);
            }
            
            return glow;
        }

        // åˆ›å»ºé£˜è½çš„é›ªèŠ±
        function createSnowflakes() {
            const snowflakes = [];
            const count = 50;
            
            for (let i = 0; i < count; i++) {
                const x = Math.random() * 4 - 2;
                const y = Math.random() * 2 + 2;
                const z = Math.random() * 4 - 2;
                
                const snowflake = {
                    x: x,
                    y: y,
                    z: z,
                    speed: Math.random() * 0.02 + 0.01,
                    size: Math.random() * 2 + 1
                };
                
                snowflakes.push(snowflake);
            }
            
            return snowflakes;
        }

        // åˆ›å»ºç²’å­ç³»ç»Ÿ
        const treeParticles = createChristmasTree();
        const star = createStar();
        const groundGlow = createGroundGlow();
        const snowflakes = createSnowflakes();

        // æ§åˆ¶å™¨
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotation = { x: 0, y: 0 };
        let zoom = 1;
        let panOffset = { x: 0, y: 0 };

        // é¼ æ ‡äº‹ä»¶
        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;
            
            // æ—‹è½¬
            rotation.y += deltaX * 0.01;
            rotation.x += deltaY * 0.01;
            
            // å¹³ç§»
            panOffset.x += deltaX * 0.001;
            panOffset.y += deltaY * 0.001;
            
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom *= 1 + e.deltaY * -0.0001;
            zoom = Math.max(0.5, Math.min(zoom, 3));
        });

        // çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
        });

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // æ›´æ–°æ—‹è½¬
            rotation.x = Math.max(-0.5, Math.min(rotation.x, 0.5));
            rotation.y = rotation.y % (Math.PI * 2);
            
            // æ›´æ–°é›ªèŠ±ä½ç½®
            snowflakes.forEach(snowflake => {
                snowflake.y -= snowflake.speed;
                if (snowflake.y < -1) {
                    snowflake.y = 3;
                    snowflake.x = Math.random() * 4 - 2;
                    snowflake.z = Math.random() * 4 - 2;
                }
            });

            // æ¸²æŸ“
            renderer.setClearColor(new THREE.Color(0x000000), 1);
            renderer.render(scene, camera);
            
            // ç»˜åˆ¶èƒŒæ™¯æ˜Ÿç©º
            const ctx = renderer.domElement.getContext('2d');
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, renderer.domElement.width, renderer.domElement.height);
            
            // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * renderer.domElement.width;
                const y = Math.random() * renderer.domElement.height;
                const size = Math.random() * 1 + 0.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // ç»˜åˆ¶åœ£è¯æ ‘
            ctx.save();
            ctx.translate(renderer.domElement.width / 2, renderer.domElement.height / 2);
            ctx.rotate(rotation.y);
            
            treeParticles.forEach(particle => {
                const scale = 1 / (1 + particle.z * 0.1);
                const screenX = (particle.x * 200 * scale) + renderer.domElement.width / 2;
                const screenY = (-particle.y * 200 * scale) + renderer.domElement.height / 2;
                
                if (screenX >= 0 && screenX <= renderer.domElement.width && 
                    screenY >= 0 && screenY <= renderer.domElement.height) {
                    
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, 2 * scale, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${particle.color[0]*255}, ${particle.color[1]*255}, ${particle.color[2]*255}, 0.8)`;
                    ctx.fill();
                }
            });
            
            // ç»˜åˆ¶æ˜Ÿæ˜Ÿè£…é¥°
            const starScale = 1 / (1 + star.z * 0.1);
            const starScreenX = (star.x * 200 * starScale) + renderer.domElement.width / 2;
            const starScreenY = (-star.y * 200 * starScale) + renderer.domElement.height / 2;
            
            if (starScreenX >= 0 && starScreenX <= renderer.domElement.width && 
                starScreenY >= 0 && starScreenY <= renderer.domElement.height) {
                
                ctx.beginPath();
                ctx.arc(starScreenX, starScreenY, 10 * starScale, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
            
            // ç»˜åˆ¶åœ°é¢å…‰æ™•
            groundGlow.forEach(particle => {
                const scale = 1 / (1 + particle.z * 0.1);
                const screenX = (particle.x * 200 * scale) + renderer.domElement.width / 2;
                const screenY = (-particle.y * 200 * scale) + renderer.domElement.height / 2;
                
                if (screenX >= 0 && screenX <= renderer.domElement.width && 
                    screenY >= 0 && screenY <= renderer.domElement.height) {
                    
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, particle.size * scale, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${particle.color[0]*255}, ${particle.color[1]*255}, ${particle.color[2]*255}, 0.5)`;
                    ctx.fill();
                }
            });
            
            // ç»˜åˆ¶é›ªèŠ±
            snowflakes.forEach(snowflake => {
                const scale = 1 / (1 + snowflake.z * 0.1);
                const screenX = (snowflake.x * 200 * scale) + renderer.domElement.width / 2;
                const screenY = (-snowflake.y * 200 * scale) + renderer.domElement.height / 2;
                
                if (screenX >= 0 && screenX <= renderer.domElement.width && 
                    screenY >= 0 && screenY <= renderer.domElement.height) {
                    
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, snowflake.size * scale, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                }
            });
            
            ctx.restore();
            
            requestAnimationFrame(animate);
        }

        // å¯åŠ¨åŠ¨ç”»
        animate();
    </script>
</body>
</html>
